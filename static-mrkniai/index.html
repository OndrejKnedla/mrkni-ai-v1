<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrkniAI - Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #065f46, #0f766e, #047857);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 30px;
      margin-bottom: 30px;
    }
    input[type="email"] {
      padding: 12px;
      width: 100%;
      max-width: 300px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(0, 0, 0, 0.2);
      color: white;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 24px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }
    button:hover {
      background-color: #059669;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .social-link {
      display: inline-block;
      padding: 12px 24px;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s;
    }
    .social-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MrkniAI</h1>
    <h2>Coming Soon</h2>
    <p>We're working hard to bring you the ultimate AI image and video generation experience.</p>
    
    <div class="form-container">
      <h3>Get Notified</h3>
      <p>Sign up to be notified when we launch!</p>
      <form>
        <input type="email" placeholder="your.email@example.com" required>
        <br>
        <button type="submit">Notify Me</button>
      </form>
    </div>
    
    <div class="social-links">
      <a href="https://www.youtube.com/@MrkniAI" target="_blank" rel="noopener noreferrer" class="social-link">YouTube</a>
      <a href="https://www.tiktok.com/@mrkniai" target="_blank" rel="noopener noreferrer" class="social-link">TikTok</a>
    </div>
  </div>
</body>
</html>
